<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Maket-store</title>
    <link rel="stylesheet" href="css/style.min.css"/>
  </head>
  <body>
    <section class="main-section">
      <header>
        <div class="links-left">
          <div class="link-main1">
            <p class="link1">RECORDS</p>
          </div>
          <div class="link-main2">
            <p class="link2">JOIN DISCORD</p>
          </div>
        </div>

        <div class="links-right">
          <div class="link-main3">
            <p class="link3">DROPS</p>
          </div>
          <div class="link-main4">
            <p class="link4">PRODUCTS</p>
          </div>
          <div class="link-main5">
            <p class="link5">CONTACT</p>
          </div>
        </div>

        <div class="experience">
          <div class="header-border-middle"></div>
          <div class="header-border-left"></div>
          <div class="header-border-right"></div>
          <p class="experience-in">EXPERIENCE</p>
        </div>
      </header>
      <div class="content">
        <div class="content-inside">

          <p class="nft">NFT</p>
          <p class="droplet">THE DROPLET</p>
          <p class="announced">Will be announced Soon</p>

          <div class="waitlist">
            <p>Join waitlist</p>
          </div>

          <img class="image" src="images/bg-full.svg" alt="" />
          
          <img class="corner-top" src="images/corner-top.png" alt="">
          <img class="corner-bot" src="images/corner-bot.png" alt="">


          <img class="logo" src="images/logo.svg" alt="">

          <!-- При удалении этих элементов баннер изменяется -->
          <img class="vector" src="images/vector.png" alt="">
          <img class="discord" src="images/discord.svg" alt="">
          <img class="levels" src="images/levels.svg" alt="">

          <div class="carousel">
            <img class="arrow-left" src="images/arrow-left.svg" alt="">
            <img class="arrow-right" src="images/arrow-right.svg" alt="">
          </div>
          <div class="carousel-circle">
            <img class="middle" src="images/middle.svg" alt="">
          </div>
          <!-- ... -->

          <div class="border-top"></div>
          <div class="border-center"></div>
          <div class="border-center-left"></div>
          <div class="border-bottom"></div>
          <div class="border-bottom-right"></div>
          <div class="border-top-right"></div>
        </div>
      </div>
    </section>

    <script src="js/main.min.js"></script>
  </body>
</html>
